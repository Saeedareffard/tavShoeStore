<div id="carouselExampleControls" class="carousel  slider-container" data-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100" src="../../../../assets/slider-images/shoe.jpeg">
    </div>
    <div class="carousel-item" *ngFor="let item of  images">
      <img class="d-block w-100" [src]="item" >
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
    <span class="" style="color: black" aria-hidden="true">
      <i class="fa fa-chevron-left" style="font-size: larger;"></i>
    </span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next " href="#carouselExampleControls" role="button" data-slide="next">
    <span class="" style="color: black" aria-hidden="true">
      <i class="fa fa-chevron-right" style="font-size: larger;"></i>
    </span>
    <span class="sr-only">Next</span>
  </a>
</div>
