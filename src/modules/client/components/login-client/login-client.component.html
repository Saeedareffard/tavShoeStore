<div class="d-flex flex-row">
  <span class="btn btn-danger" (click)="onNoClick()">x</span>
</div>

<div class="d-flex flex-row-reverse">
  <div class="d-flex flex-column">
    <form dir="rtl" [formGroup]="loginForm" (ngSubmit)="login()">
      <div class="form-group">
        <label for="exampleInputEmail1" style="display: flex">نام کاربری</label>
        <input
          type="text"
          class="form-control"
          id="exampleInputEmail1"
          aria-describedby="emailHelp"
          placeholder="نام کاربری"
          formControlName="username"
        />
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1" style="display: flex"
          >رمز عبور</label
        >
        <input
          type="password"
          class="form-control"
          id="exampleInputPassword1"
          placeholder="رمز عبور"
          formControlName="password"
        />
      </div>
      <div class="form-check" style="direction: rtl; display: flex">
        <input type="checkbox" class="form-check-input" id="exampleCheck1" />
        <label
          style="padding-right: 20px; padding-top: 2px"
          class="form-check-label"
          for="exampleCheck1"
          >مرا بخاطر بسپار
        </label>
      </div>
      <div class="d-flex flex-row-reverse my-3" style="justify-content: center">
        <button class="btn btn-outline-danger" >
          ثبت نام</button
        ><button class="btn btn-danger mx-2" type="submit">ورود</button>
      </div>
    </form>
  </div>
</div>
